<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Loading Google web fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS File -->
  <link rel="stylesheet" href="./css/stylesheet.css">
  <!-- Title -->
  <title>QR code component | Frontend Mentor</title>
  <!-- manifest -->

  <!-- theme-color for mobile -->
  <meta name="theme-color" content="#D5E1EF">
</head>

<body>
  <main>
    <section>
      <!-- QR code component -->
      <div class="qr-card">
        <div class="qr-card__img">
          <img src="./images/image-qr-code.png" alt="QR code">
        </div>
        <div class="qr-card__body">
          <h1>Improve your front-end skills by building projects</h1>
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </section>
  </main>

  <!-- footer -->
  <footer>
    <!-- set rel=noopener for target=_blank link -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
        Mentor</a>.
      Coded by <a href="https://github.com/frontend-huyu/qr-code-component" target="_blank" rel="noopener">huyu</a>.
    </div>
  </footer>
</body>

</html>
